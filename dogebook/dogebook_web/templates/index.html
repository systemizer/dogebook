{% extends "base.html" %}
{% load dogify %}


{% block content %}
<div class="page-container" id="index">
<div id="content">
	{% for doge in dogify_images %}
	<div class="img-container">
	  <img src="{% if doge.image %}{{doge.image.url}}{% endif %}" />
	  <p>{{doge.comment|dogify_comment}}</p>
	  <div class="social">
	  	<span data-type="facebook" class="ajmint-social-btn"><span class="ajmint-icon-facebook"></span></span>
	  	<span data-type="twitter" class="ajmint-social-btn"><span class="ajmint-icon-twitter"></span></span>
	  	<span data-type="gplus" class="ajmint-social-btn"><span class="ajmint-icon-gplus"></span></span>
	  </div>
	</div>
	{% endfor %}
</div>
<img id="cutout-doge" src="{{STATIC_URL}}imgs/doge-cutout.png" />
</div>
{% endblock %}
